<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <style>
        table {border: 1px solid grey;}
        th {border: 1px solid grey;}
        td {border: 1px solid grey;}
        table {
            border-collapse: collapse;
            align-content: center;
            width: 600px;
            margin: 0 auto;

        }
    </style>
</head>
<body>

<p style="text-align: center; color: black; "><b>ТАБЛИЦА</b></p>
<table>
    <tr><th>Проблема</th><th>Проблема</th><th>Оценка</th></tr>
    <tr><td>данные</td><td>данные</td><td>данные</td></tr>
</table>

</body>
</html>
